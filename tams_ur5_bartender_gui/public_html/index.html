<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TAMS_Project_2016_Bartender_GUI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div id="bg">
            <img src="img/beach_bar_free_commercial_use.jpg" alt="">
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Project Bartender</a>
                    <button class="btn btn-primary navbar-btn" id="reconnect" style="display:none;" disabled>
                        <span class="glyphicon glyphicon-refresh"></span>
                        Reconnect
                    </button>
                    <button class="btn btn-primary navbar-btn" id="musicButton">
                        <span id="musicOnOff" class="glyphicon glyphicon-volume-up"></span>
                    </button>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 flex">
                        <h1 class="robo">Welcome to the <span class="shade">Robot</span> Bar!</h1>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-lg-6 pull-left">
                        <p>Choose your drink!</p>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Bottles <span id="howManyBottlesFound" class="badge"></span>
                            </button>
                            <ul id="bottleList" class="dropdown-menu pull-right"></ul>
                        </div>
                    </div> 
                </div>

                <hr>
                <div class="row">
                    <div class="col-lg-10">
                        <div class="btn-group" data-toggle="buttons"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="msg-container">
                            <div id="bottlesOfCocktail">Ingredients...</div>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-block btn-primary btn-lg" id="mixButton">
                            <span class="glyphicon glyphicon-glass"></span>
                            <b class="robo">Mix it!</b>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="msg-container">
                            <div class="msg-wrap">
                                <span class="msg"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="waiting"></div>

        <audio id="robot-music"> 
            <source src="audio/robot_music.mp3" type="audio/mpeg">
        </audio> 
        <audio id="bar-music" loop> 
            <source src="audio/ocean_sound.mp3" type="audio/mpeg">
        </audio> 

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.js"><\/script>');</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <!--Comment in roslib.min.js for real-demo, and roslib_simulator.js for simulation-->
        <script src="js/roslibjs-develop/build/roslib.min.js"></script>-->
        <!--<script src="js/roslib_simulator.js"></script>-->
        <script src="js/main.js"></script>

    </body>
</html>
